version: '3'
services:

  # SQL база для социальной сети
  sn.db.mysql:
    container_name: sn.db.mysql
    ports:
      - '3306:3306'
    image: mysql
    env_file:
      - .env


  # Внешний вид социальной сети
  sn.front.public:
    build: ./frontend/public
    volumes:
      - './frontend/public/src:/app'

  # Админка социальной сети
  sn.front.admin:
    build: ./frontend/admin
    volumes:
      - './frontend/admin/src:/app'

  # Микросервис api
  sn.api:
    build: ./backend/api
    volumes:
      - './backend/api/src:/app'
    depends_on:
      - sn.db.mysql


  # Nginx маршрутизатор
  sn.ngnix.router:
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - '80:80'
    depends_on:
      - sn.api
      - sn.front.admin
      - sn.front.public

